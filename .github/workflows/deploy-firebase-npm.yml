name: Deploy Firebase Functions

on:
  workflow_call:
    secrets:
      firebaseToken:
        required: true
    inputs:
      path:
        required: true
        type: string
        default: ${GITHUB_WORKSPACE}
      projectId:
        required: true
        type: string
      commitHash:
        required: false
        type: string
        default: ${{ github.sha }}
jobs:
  npm-deploy:
    defaults:
      run:
        working-directory: ${{ inputs.path }}
    runs-on: ubuntu-latest    
    permissions:
      actions: read
      checks: read
      contents: read
      issues: read
      packages: read
      pull-requests: read
      repository-projects: read
    container:
      image: inncosys/firebase-tools:node16
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ inputs.commitHash }}
      - uses: actions/setup-node@v3
        with: 
          registry-url: https://npm.pkg.github.com/
          token:  ${{ github.token }}
      - name: Authenticate to GitHub Package Registry
        run: |
          echo '//npm.pkg.github.com/:_authToken=${{ github.token }}' >> ~/.npmrc
          echo '@inncosys:registry=https://npm.pkg.github.com' >> ~/.npmrc
          ls -la
      - name: Download All Artifacts
        uses: actions/download-artifact@v3 
      - name: Display structure of downloaded files
        run: ls -R -a
      - name: NPM Install
        run: npm install
      - name: Deploy
        run: npm run deploy -- --project ${{ inputs.projectId }} --token ${{ secrets.firebaseToken }}
